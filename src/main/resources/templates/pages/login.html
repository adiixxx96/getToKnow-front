<html xmlns:th="http://www.thymeleaf.org">
<head
	th:replace="fragments/common/head :: head(extraCss=~{::link}, extraJs=null, extraMeta=null)">
	<link rel="stylesheet" type="text/css" th:href="@{/css/login.css}" />
</head>
<body>

<div class="login-container">

	<div id="messages">
		<div th:replace="fragments/common/messages"></div>
	</div>
	
	<h2 th:text="#{login.title}" class="text-body text-center section-title">Inicia sesión</h2>
	
	<div class="login-form d-flex flex-column">
		<img src="../../images/logo-icon.png" alt="Logo" width="140" height="140" class="d-inline-block mb-4">
		
		<form id="loginForm" th:action="@{save}" method="post" class="d-flex flex-column">
		
		  <div class="mb-5">
		    <label for="email" class="form-label text-body mb-0" th:text="#{form.label.email}">Email</label>
		    <div class="input-with-icon">
		    	<i class="fas fa-envelope fa-lg"></i>
		    	<input type="email" class="form-control rounded-0 text-body" id="email" name="email">
		    </div>
		  </div>
		  <div class="mb-5">
		    <label for="password" class="form-label text-body mb-0" th:text="#{form.label.password}">Contraseña</label>
		    <div class="input-with-icon-right">
		    	<input type="password" class="form-control rounded-0 text-body" id="password" name="password">
		    	<i class="fas fa-eye fa-lg toggle-password"></i>
		    </div>
		   </div>
		 
		  <button type="submit" class="btn btn-secondary rounded-pill loginBtn align-self-center" th:text="#{form.button.login}">Inicia sesión</button>
		</form>
	</div>
	
</div>
	<script type="text/javascript" src="../../../static/js/login.js"
		th:src="@{/js/login.js}"></script>	
</body>
</html>
