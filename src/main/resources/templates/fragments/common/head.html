<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(extraJs, extraCss, extraMeta)">
	<meta charset="utf-8">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<th:block th:if="${extraMeta != null}">
        <th:block th:replace="${extraMeta}" />
    </th:block>
    <title>Get To Know</title>
	<script th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
	<script src="https://code.jquery.com/ui/1.13.0/jquery-ui.js"></script>
	<script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
	<script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/locale/es.js"></script>
	<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	<script src="https://kit.fontawesome.com/cc976dc165.js" crossorigin="anonymous"></script>
	<script type="text/javascript" src="../../../static/js/main.js" th:src="@{/js/main.js}"></script>
	<th:block th:if="${extraJs != null}">
        <th:block th:replace="${extraJs}" />
    </th:block>
	
	<link rel="icon" type="image/png" href="../../images/favicon.png"/>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />
    <link rel="stylesheet" type="text/css" media="all" href="../css/style.css" th:href="@{/css/common.css}" />
    <link rel="stylesheet" type="text/css" media="all" href="../css/style.css" th:href="@{/css/header.css}" />
    <link rel="stylesheet" type="text/css" media="all" href="../css/style.css" th:href="@{/css/footer.css}" />
    <th:block th:if="${extraCss != null}">
        <th:block th:replace="${extraCss}" />
    </th:block>
	
</head>
